name: Run Specific Job

on:
  workflow_dispatch:
    inputs:
      job_name:
        description: "Job to run"
        required: true
        type: choice
        options:
          - build
          - test
          - deploy

jobs:
  build:
    if: ${{ github.event.inputs.job_name == 'build' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running build job"

  test:
    if: ${{ github.event.inputs.job_name == 'test' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running tests"

  deploy:
    if: ${{ github.event.inputs.job_name == 'deploy' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying..."
